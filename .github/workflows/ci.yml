name: ci

on:
  push:
    branches:
      - main
  pull_request:
  workflow_dispatch:

permissions:
  contents: read

jobs:
  ci:
    name: ci
    runs-on: ubuntu-24.04
    timeout-minutes: 30
    strategy:
      fail-fast: false
      matrix:
        include:
          - task: format
            command: cargo metadata --format-version 1 --locked > /dev/null && cargo fmt --all -- --check
          - task: clippy
            command: cargo clippy --workspace --all-targets --all-features --locked -- -D warnings
          - task: test
            command: cargo test --workspace --all-targets --locked
            requires_ffmpeg: true

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install ffmpeg
        if: matrix.requires_ffmpeg == true
        run: |
          sudo apt-get update
          sudo apt-get install -y ffmpeg

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy

      - name: Cache cargo
        uses: Swatinem/rust-cache@v2

      - name: Run ${{ matrix.task }}
        run: ${{ matrix.command }}
